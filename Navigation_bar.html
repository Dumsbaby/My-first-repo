<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<style type="text/css">
		li{
			float: left;
			list-style-type: none;
			margin: 0;
			padding: 0;
			width: 200px;
			background-color: slategrey;
			border-radius: 10%;
			/* height: 100%; */
		}
		 a{
			display: block;
			color: black;
			text-decoration: none;
			padding: 8px;
			border-radius: 10%; 
			border-right: 1px solid whitesmoke;
		
		}
		li a:hover{
			background-color: plum;
			text-decoration: underline;
		}
	</style>
</head>
<body>
<ul>
	<li><a href="#">Home</a></li> 
	<li><a href="#">About</a></li>
	<li><a href="#">Contact</a></li>
	<li><a href="#">Help</a></li>
</ul>
</body>
</html>
